<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <div id="mc"></div>
                <div class="dark" id="mplus"></div>
                <div class="dark" id="divide"></div>
                <div class="dark" id="multiply"></div>
                <div id="seven"></div>
                <div id="eight"></div>
                <div id="nine"></div>
                <div class="dark" id="minus">──</div>
                <div id="four"></div>
                <div id="five"></div>
                <div id="six"></div>
                <div class="dark" id="plus"></div>
                <div id="one"></div>
                <div id="two"></div>
                <div id="three"></div>
                <div class="dark" id="equal"></div>
                <div id="zero"></div>
                <div id="dot">.,</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
